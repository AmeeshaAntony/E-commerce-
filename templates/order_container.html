{% load get_status %}
<div class="small-container cart-page">
    {% if orders %}
    <table>
        <tbody>
            <tr>
                <th>Order ID</th>
                <th>Date</th>
                <th>Order Status</th>
            </tr>
        {% for orders in orders %}
            <tr>
                <td>{{orders.id}}</td>
                <td>{{orders.created_at}}</td>
                <td>{% get_status orders.order_status %}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>Empty</p>
    {% endif %}
</div>
